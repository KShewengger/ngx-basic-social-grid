<mat-card class="posts">
  <mat-card-header>
    <mat-card-title class="px-4">
     <div class="panel-header">
       <span class="panel-header__title">Top Posts</span>
       <small class="panel-header__total">({{ totalPosts() }})</small>
     </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    @for (post of posts(); track post.id) {
      <sg-post [post]="post" />
    }
  </mat-card-content>
</mat-card>
