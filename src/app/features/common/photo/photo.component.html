<div class="photo">
  @if (showFullPhotoPreview()) {
    <img
      class="cursor-pointer"
      [src]="photo()?.url"
      [alt]="photo().title"
    >

    <p class="photo__title text-center ">{{ photo().title }}</p>
  } @else {
    <img
      class="photo__img"
      [src]="photo()?.thumbnailUrl"
      [alt]="photo().title"
    >

    <span class="photo__title w-11/12 truncate">{{ photo().title }}</span>
  }
</div>
