<div class="wrapper">
  <mat-card class="wrapper-card">
    <mat-card-header>
      <p class="flex items-center gap-1">
        <span class="text-xl font-bold">Posts</span>
        <span class="text-xs text-secondary-500">({{totalFilteredAlbums()}})</span>
      </p>
    </mat-card-header>

    <mat-card-content>
      <div class="wrapper-content">
        <div class="wrapper-form">
          <input
            type="text"
            placeholder="Search"
            class="wrapper-form__search"
            #searchInput
            (input)="search.set(searchInput.value)"
          />
        </div>
      </div>

      <div class="grid grid-cols-2 sm:grid-cols-3 gap-6 my-8">
        @for(album of filteredAlbums(); track album.id) {
          @if (albumPhotos(album.id)(); as albumPhotosItems) {
            <sg-album
              [title]="album.title"
              [coverPhoto]="albumPhotosItems[0]?.thumbnailUrl ?? ''"
              [totalPhotos]="albumPhotosItems.length"
            />
          }
        }
      </div>
    </mat-card-content>.
  </mat-card>
</div>
