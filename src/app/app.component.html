<mat-sidenav-container class="h-full">
  <mat-sidenav mode="side" opened fixedInViewport>
    <div class="sidebar">
      <div>
        <div class="sidebar-header">
          <mat-icon class="sidebar-header__logo" fontIcon="view_timeline"></mat-icon>
          <p class="sidebar-company">
            <span class="sidebar-company__title">Social Grid</span>
            <span class="sidebar-company__subtitle">Workspace</span>
          </p>
        </div>

        <ol class="sidebar-menu">
          @for (item of navigationItems; track $index) {
            <li
              class="menu-item"
              routerLinkActive="menu-item--active"
              [routerLink]="[item.path]"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <mat-icon class="menu-item__icon" [fontIcon]="item.icon"></mat-icon>
              <span class="menu-item__label">{{ item.label }}</span>
            </li>
          }
        </ol>
      </div>

      <div class="sidebar-user">
        <img
          class="sidebar-user__avatar"
          alt="user-avatar"
          src="assets/images/custom/avatar.jpg"
        />

        <div class="sidebar-account">
          <p class="sidebar-account__name">{{ userName() }}</p>
          <p class="sidebar-account__view">View Profile</p>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="p-6 bg-primary-50/50">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
